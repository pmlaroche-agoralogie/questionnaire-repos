<div class="scrollable">  
  <div class="scrollable-content">

    <div class="list-group text-center">
      <div class="list-group-item list-group-item-home">
        <h1>Resting App</small>
        </h1>
      </div>
      <div class="list-group-item list-group-item-home media">
        
         <div ng-if="quiz.actif === undefined || quiz.actif == false">
	         <div>
	          <i class="fa fa-gamepad feature-icon text-primary"></i>
	        </div>
	        <div class="media-body">
	            <h3 class="media-heading">Start Quiz</h3>
	            
	            <button class="btn btn-primary" ng-click="startQuiz($event)">Start</button>
	        </div>
        </div>
       
        <div ng-if="quiz.actif == true">
	         GROUPE
	       <groupe ng-repeat="groupe in quiz.groupes" data="groupe">
			  <!-- Include template dyn -->	
			  toto
			</groupe>
			<button class="btn btn-primary" ng-click="nextQuiz($event)">Next</button>
	 	</div>
	 	 <div ng-if="quiz.actif == 'getID'">
	 	 	getID
	 	 	<groupe ng-repeat="groupe in quiz.groupes" data="groupe">
			  <!-- Include template dyn -->	
			  toto
			</groupe>
		 	
		 	  <button class="btn btn-primary" ng-click="goToStartQuiz($event)">Go to Start</button>
		 	  <button class="btn btn-primary" ng-click="sendQuiz($event)">send reuslts</button>
	 	 </div>
	 	<div ng-if="quiz.actif == 'fin'">

	       Fin
			<button class="btn btn-primary" ng-click="finQuiz($event)">Fin</button>
	 	</div>
        
      </div>
    </div>

  </div>
</div>
